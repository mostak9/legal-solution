<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/0b266e12f6.js" crossorigin="anonymous"></script>
    <!-- tailwind and daisyUI links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts EB Garamond -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: '#707070',
                        'primary-bg': '#B68C5A',
                    }
                }
            }
        }
    </script>

    <!-- custom style -->
    <style>
        .font-eb-geramond {
            font-family: 'EB Garamond', serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <title>Legal Solution</title>
</head>

<body>
    <header>
        <!-- navigation bar styles -->
        <nav class="container mx-auto mt-4 md:mt-12">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-primary">
                            <li><a>Home</a></li>
                            <li><a>Services <i class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a>Cases <i class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a>Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost flex gap-2 md:gap-5">
                        <img class="w-[25px] md:w-[44px]" src="./images/business.png" alt="">
                        <p class="font-eb-geramond text-xl md:text-3xl">Justice</p>
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-primary">
                        <li><a>Home</a></li>
                        <li><a>Services <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Cases <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-primary-bg text-white text-sm md:text-lg">Free Consultation</a>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
